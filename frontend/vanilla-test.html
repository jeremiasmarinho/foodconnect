<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local React Test</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }
      .title {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #333;
      }
      .message {
        font-size: 16px;
        text-align: center;
        margin-bottom: 20px;
        color: #666;
      }
      .counter {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 30px;
        border: 2px solid #4caf50;
      }
      .counter-text {
        font-size: 20px;
        font-weight: bold;
        color: #4caf50;
      }
      .button {
        background-color: #4caf50;
        color: white;
        padding: 15px 30px;
        border-radius: 10px;
        border: none;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
      }
      .button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">✅ VANILLA JS TEST (SEM REACT)</h1>
      <p class="message" id="message">JavaScript puro funcionando!</p>
      <div class="counter">
        <span class="counter-text" id="counter">Count: 0</span>
      </div>
      <button class="button" onclick="increment()">+ Incrementar</button>
    </div>

    <script>
      let count = 0;

      function increment() {
        count++;
        document.getElementById("counter").textContent = `Count: ${count}`;
        document.getElementById(
          "message"
        ).textContent = `Botão clicado ${count} vezes!`;
        console.log("Botão clicado, count:", count);
      }

      console.log("Vanilla JS carregado com sucesso!");
    </script>
  </body>
</html>
